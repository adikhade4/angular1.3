<div class="container mt-5 mb-4">
  <h1>EDIT FORM</h1>
  <div class="row ">
    <div class="col ">
      <form #formCtrl="ngForm" ngNativeValidate>
        <div class="form-group">
          {{formCtrl.form.valid}}
          <label for="task">Task</label>
          <input type="text"  
           class="form-control" id="task"   aria-describedby="emailHelp"  
            [value]="toDoService.tasks[id].name"
          ngControl="passwordCtrl" >
          <!-- <small class="text-danger" [class.d-none]="task.valid || task.untouched">Please fill task</small> -->
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="hideLabel form-control" ngControl="passwordCtrl" required #category>
            <option selected="">{{toDoService.tasks[id].category}}</option>
            <option *ngFor="let cate of categories">
              {{cate.category}}
            </option>
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="status" checked="{{toDoService.tasks[id].status}}"
            required #status>
          <label class="form-check-label" for="status">Completed</label>
        </div>
        <button type="reset" class="btn btn-warning" (click)="clearSearch()">Clear</button>
        <button  [disabled]="!formCtrl.form.valid || topicHasError"class="btn btn-primary ml-2" (click)="onSubmitClicked(name)">Update</button>
        <button type="button" class="btn btn-warning ml-2" (click)="onBackButtonClick()">Back</button>
      </form>
    </div>
  </div>
</div>
